config:
  phases:
    - name: 300s_1rps
      duration: 300
      arrivalRate: 1
  variables:
    transaction_type: ["CREDIT", "DEBIT"]
    payment_type: ["TARGET", "SEPA", "MT103", "SEPA-INSTANT"]
  payload:
    - path: "../data/TradeStation.csv"
      fields:
        - clientReference
        - accountReference
        - effectiveDateTime
        - iban
        - paymentType
        - paymentSubtype

